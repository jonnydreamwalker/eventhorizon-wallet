<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Horizon Wallet</title>
  <style>
    body { margin:0; background:url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?auto=format&fit=crop&q=80') no-repeat center center fixed; background-size:cover; color:#fff; font-family:monospace; text-align:center; overflow:hidden; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; position:relative }
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none }
    .flash { position:absolute; top:0; left:0; width:100%; height:100%; background:#fff; animation:flash 0.3s linear forwards; z-index:100 }
    @keyframes flash { 0% { opacity:1 } 100% { opacity:0 } }
    .header { font-size:6rem; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); animation:sink 5s ease-in-out forwards 0.3s; z-index:10; letter-spacing:0.5rem; white-space:nowrap }
    @keyframes sink { 0% { font-size:6rem; opacity:1 } 100% { font-size:2.5rem; top:20px; opacity:1 } }
    .hamburger { position:absolute; top:20px; right:20px; font-size:2rem; cursor:pointer; z-index:20 }
    .menu { position:absolute; top:60px; right:20px; background:#111; padding:10px; border-radius:8px; display:none; z-index:20 }
    .menu.show { display:block }
    .menu a { display:block; color:#0f0; text-decoration:none; padding:10px; font-size:1.2rem; }
    .menu a:hover { background:#0f0; color:#000; }
    .container { display:flex; gap:100px; align-items:center; animation:revolve-y 5s linear forwards 0.3s; opacity:0; animation-fill-mode:forwards; z-index:5 }
    @keyframes revolve-y { 0% { opacity:0; transform:rotateY(0deg) } 100% { opacity:1; transform:rotateY(2520deg) } }
    .black-hole, .white-hole { width:250px; height:250px; border-radius:50%; cursor:pointer; box-shadow:0 0 80px rgba(255,255,255,0.9); animation:slow-pulse 6s ease-in-out infinite; background:radial-gradient(circle at 30% 30%, #eee, #000); }
    .black-hole { background:radial-gradient(circle at 30% 30%, #333, #000); }
    .white-hole { background:radial-gradient(circle at 30% 30%, #fff, #ccc); }
    @keyframes slow-pulse { 0% { transform:scale(1) } 50% { transform:scale(1.3) } 100% { transform:scale(1) } }
    .founder { position:absolute; bottom:10px; left:10px; font-size:12px; opacity:0.1 }
  </style>
</head>
<body>
  <div class="flash"></div>
  <canvas id="c"></canvas>
  <div class="header">Event Horizon</div>
  <div class="hamburger" id="hamburger">☰</div>
  <div class="menu" id="menu">
    <a href="https://buy.moonpay.com" target="_blank">MoonPay Ramp</a>
    <a href="https://ri.ramp.network" target="_blank">Ramp</a>
    <a href="https://global.transak.com" target="_blank">Transak</a>
    <a href="https://widget.onramper.com" target="_blank">Onramper</a>
    <a href="https://guardarian.com/buy" target="_blank">Guardarian</a>
    <a href="https://widget.mercuryo.io" target="_blank">Mercuryo</a>
    <a href="#">Mine</a>
    <a href="#">Swap</a>
    <a href="#">About</a>
  </div>
  <div class="container">
    <div>
      <div class="black-hole" id="blackHole"></div>
    </div>
    <div>
      <div class="white-hole" id="whiteHole"></div>
    </div>
  </div>
  <div class="founder">Jonathan Bryant Roberts</div>

  <script>
    const c=document.getElementById('c'),x=c.getContext('2d'),w=innerWidth,h=innerHeight;let a=0;
    c.width=w;c.height=h;
    function d(){x.clearRect(0,0,w,h);a+=0.001;x.save();x.translate(w/2,h/2);
    for(let i=0;i<17;i++){let r=i/17*Math.PI*2+a,x=Math.cos(r)*150,y=Math.sin(r)*150;x.fillStyle='#fff';x.fillRect(x-2,y-2,4,4)}x.restore();requestAnimationFrame(d)}d();

    document.getElementById('hamburger').addEventListener('click', function() {
      document.getElementById('menu').classList.toggle('show');
    });

    document.getElementById('blackHole').addEventListener('click', function() {
      alert('Black Hole Pools — Zero-slippage swaps active');
    });

    document.getElementById('whiteHole').addEventListener('click', function() {
      alert('Event Horizon crossed! XBX payout: 1000 (Founder cut: 100 to Jonathan Bryant Roberts)');
    });
  </script>
</body>
</html>
